<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <br />
        <br />
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone" required />
        <br />
        <br />
        <label for="content">Choose the Employee Type</label>

        <input type="radio" value="salary" name="employeeType" id="salaries" />
        <label for="radio">Salaried</label>

        <input type="radio" value="business" name="employeeType" id="own business" />
        <label for="radio">Own Business</label>
        <br />
        <br />

        <label>Class timings</label>

        <input type="checkbox" name="timing1" id="timing1" checked value="9am 12pm" />
        <label for="timing1">9am -12pm </label>

        <input type="checkbox" name="timing2" id="timing2" value="12pm 2pm" />
        <label for="timing2">12pm -2pm </label>

        <button type="submit">Submit</button>
    </form>

    <p><em>"HTML & CSS is awesome"</em></p>
</body>

</html>
