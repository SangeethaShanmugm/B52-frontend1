<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 20px;
        }
    </style>
</head>

<body>
    <h1>This is an example for Overflow</h1>
    <div>The overflow property specifies whether to clip the content or to add scrollbars when the content of an element
        is too big to fit in the specified area. The overflow property has the following values: visible - Default.
    </div>
</body>

</html>
