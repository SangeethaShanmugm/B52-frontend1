<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: blue
        }

        .sample-inherit span {
            color: inherit;
            /* inheriting from its parent */
        }

        p {
            border: medium dashed;
        }

        em {
            border: inherit;
        }

        #lineargrad {
            background-image: linear-gradient(to right top, #00ACC1, #FFF176);
            /* #00695C, #283593, #7986CB */
        }
    </style>
</head>

<body id="lineargrad">
    <div> Hi my name is <span>Sangeetha</span> and I am an instructor</div>

    <div class="sample-inherit" style="color: green;">Hello Everyone<span> Sangeetha</span></div>

    <div style="color:red; background-color: pink;">Hi I am <span>Sangeetha</span></div>

    <p>This para is an example of <em>parent inherit</em></p>
    <p>Hello Everyone</p>
</body>

</html>
