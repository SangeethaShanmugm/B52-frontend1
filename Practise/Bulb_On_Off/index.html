<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <div id="bulbContainer">
            <img id="bulbImage" src="https://i.ibb.co/4Y3fCLv/pic-bulbon.gif" alt="bulb" />
        </div>
        <button id="button">Switch Off</button>
    </div>

    <script>
        let button = document.getElementById("button")
        let bulbImage = document.getElementById("bulbImage")
        console.log(bulbImage.src)
        button.addEventListener("click", () => {
            if (bulbImage.src.match("https://i.ibb.co/4Y3fCLv/pic-bulbon.gif")) {
                bulbImage.src = "https://i.ibb.co/PZHKWG4/pic-bulboff.gif"
                button.innerText = "Switch ON"
            }
            else {
                bulbImage.src = "https://i.ibb.co/4Y3fCLv/pic-bulbon.gif"
                button.innerText = "Switch OFF"
            }
        })

    </script>
</body>

</html>
