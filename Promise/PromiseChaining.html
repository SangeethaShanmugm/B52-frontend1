<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //promise chaining 
        //multiple async operation => multiple .then()
        function compute(num) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(num * 2)
                }, 2000)
            })
        }
        console.log(compute(2))
        compute(2).then((res) => {
            console.log(res)//4
            return compute(res)//returning a promise
        }).then(res1 => {
            console.log(res1)//8
            return compute(res1)
        }).then(res2 => {
            console.log(res2)//16
            return compute(res2)
        }).then(res1 => {
            console.log(res1)//32
            return new Promise((resolve, reject) => {
                reject("Failed to execute")
            })
        }).then(res1 => {
            console.log(res1)
            return compute(res1)
        }).catch((err) => console.log("Calling catch"))




    </script>

</body>

</html>
